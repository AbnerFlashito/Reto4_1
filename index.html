<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css">
		<title>Product preview card component</title>
	</head>
	<body>
		<section class="contenido">
			<div class="imagen">
				<img class="producto" src="images/image-product-mobile.jpg" alt="">
			</div>
			<div class="descripcion">
				<p class="perfume">Perfume</p>
				<h1 class="titulo">Gabrielle Essence <br>Eau De Parfum</h1>
				<p class="detalle">A floral, solar and voluptuous interpretation
					composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
				<span class="precio-final"> $149.99</span><span class="precio-anterior"> <s>$169.99</s></span>
				<button class="button"><img class="icono" src="images/icon-cart.svg"/>Add to Cart</button>
			</div>
		</section>
	</body>
</html>
